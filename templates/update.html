<!DOCTYPE html>
<html>
    {%load static%}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{% static 'style.css' %}" rel="stylesheet">
        
    </head>
    <body>
        <form class='col-md-6 mx-auto card p-3 shadow pt-10' method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <h3 style=textal></h3>
            <div class="mb-3">
              <label for="title" class="form-label">Recipe Title</label>
              <input type="text" class="form-control" value="{{data.recipe_title}}" name='title'>
            </div>
            <div class="mb-3">
              <label for="decription" class="form-label">Recipe Description</label>
              <textarea name="descr" cols="50"  rows="5">{{data.recipe_desc}}</textarea>
            </div>
            <div class="mb-3">
              <label class="files" for="exampleCheck1">Image</label>
              <input type="file" name="image_new">
      
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
